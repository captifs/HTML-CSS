<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Form</title>
  </head>
  <body>
      <h1>Register form</h1>
        <form>
                    <fieldset>
                             <legend>
                               <h2>Pasul1: Detalii utilizator</h2>
                             </legend>
                               <label for="myfile">Importa o imagine:</label>
                               <input type="file" id="myfile" name="myfile"><br><br>
                              <label for="fname">Nume:</label>
                              <input type="text" id="fname" name="fname"><br><br>
                              <label for="lname">Prenume:</label>
                              <input type="text" id="lname" name="lname">
                              <p>Sex:</p>
                              <input type="radio" name="gender" id="male" value="male">
                              <label for="male">Masculin</label>
                              <input type="radio" name="gender" id="female" value="female">
                              <label for="female">Feminin</label><br><br>
                              <label for="birthday">Data nasterii:</label>
                             <input type="date" id="birthday" name="birthday"><br><br>
                             <label for="CNP">CNP:</label>
                             <input type="number" id="CNP" name="CNP"><br><br>
                            <button type="button">Next</button>
                      </fieldset>



                    <fieldset>
                                   <legend>
                                     <h2>Pasul2: Detalii contact</h2>
                                   </legend>
                              <label for="phone">Numar telefon:</label>
                              <input type="tel" id="phone" name="phone"
                                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                   required><br><br>
                                   <label for="email">Email:</label>
                              <input type="email" id="email" name="email"><br><br>
                              <label for="judet">Judet:</label>
                              <select id="judet" name="judet" class="form-control">
                              <option value="null2"></option>
                              <option value="Sv">Suceava</option>
                              <option value="Vl">Valcea</option>
                              </select><br><br>
                              <label for="city">Oras:</label>
                              <select id="city" name="city" class="form-control">
                              <option value="null2"></option>
                              <option value="Buc">Bucuresti</option>
                              <option value="CT">Constanta</option>
                              <option value="Pit">Pitesti</option>
                              <option value="TM">Timisoara</option>
                              </select><br><br>
                              <label for="adress">Adresa:</label>
                              <textarea id="adress" rows="4" cols="50">Adresa
                      </textarea><br><br>

                      <label for="Cod Postal: ">Cod postal:</label>
                      <input id="zip" name="zip" type="text" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$"><br><br>
                      <button type="button">Next</button>
                    </fieldset>

                    <fieldset>
                                 <legend>
                                   <h2>Pasul3: Credentiale</h2>
                                 </legend>
                                  <label for="pwd">Parola: </label>
                                  <input type="password" id="pwd" name="pwd"><br><br>
                                   <label for="pwd">Confirmati parola: </label>
                                  <input type="password" id="pwd" name="pwd"> <br><br>
                                  <input type="checkbox" id="firstop" name="firstop" value="ab1">
                                  <label for="firstop">Doresc sa ma abonez la newsletter</label><br><br>
                                  <input type="checkbox" id="secop" name="secop" value="ab2">
                                  <label for="secop"> Sunt de acord cu Termeni & Conditii</label><br><br>
                                  <button type="button">Inregistrare</button>

                    </fieldset>
              </form>

  </body>
</html>
