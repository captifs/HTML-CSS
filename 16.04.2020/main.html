<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Register Form</title>
  </head>
  <body>
<div class="form-style-10">
      <h1>Register Form<br><br></h1>
        <form>
                    <fieldset id = "form-style-10" class="container">
                             <legend>
                               <h2>Pasul <span class="number">1</span>: Detalii utilizator</h2>
                             </legend>
                               <label class="txt" for="myfile">Importa o imagine:</label>
                               <input type="file" id="myfile" name="myfile"><br><br>
                              <label class="txt" for="fname">Nume:<span class="required">*</span></label>
                              <input type="text" id="fname" name="fname"><br><br>
                              <label class="txt" for="lname">Prenume:<span class="required">*</span></label>
                              <input type="text" id="lname" name="lname">
                              <p class="txt">Sex:</p>
                              <input type="radio" name="gender" id="male" value="male">
                              <label class="txt" for="male">Masculin</label>
                              <input type="radio" name="gender" id="female" value="female">
                              <label class="txt" for="female">Feminin</label><br><br>
                              <label class="txt" for="birthday">Data nasterii:</label>
                             <input type="date" id="birthday" name="birthday"><br><br>
                             <label class="txt" for="CNP">CNP:</label>
                             <input type="number" id="CNP" name="CNP"><br><br>
                      </fieldset>



                    <fieldset id = "myform" class="container">
                                   <legend>
                                     <h2>Pasul <span class="number">2</span>: Detalii contact</h2>
                                   </legend>
                              <label class="txt" for="phone">Numar telefon:</label>
                              <input type="tel" id="phone" name="phone"
                                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                   required><br><br>
                                   <label class="txt" for="email">Email:</label>
                              <input type="email" id="email" name="email"><br><br>
                              <label class="txt" for="judet">Judet:</label>
                              <select id="judet" name="judet" class="form-control">
                              <option class="txt"  value="null2"></option>
                              <option class="txt" value="Sv">Suceava</option>
                              <option class="txt" value="Vl">Valcea</option>
                              </select><br><br>
                              <label class="txt" for="city">Oras:</label>
                              <select id="city" name="city" class="form-control">
                              <option class="txt" value="null2"></option>
                              <option class="txt" value="Buc">Bucuresti</option>
                              <option class="txt" value="CT">Constanta</option>
                              <option class="txt" value="Pit">Pitesti</option>
                              <option class="txt" value="TM">Timisoara</option>
                              </select><br><br>
                              <label class="txt" for="adress">Adresa:</label>
                              <textarea id="adress" rows="4" cols="50">Adresa
                      </textarea><br><br>

                      <label class="txt" for="Cod Postal: ">Cod postal:</label>
                      <input id="zip" name="zip" type="text" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$"><br><br>
                    </fieldset>

                    <fieldset id = "myform" class="container">
                                 <legend>
                                   <h2>Pasul <span class="number">3</span>: Credentiale</h2>
                                 </legend>
                                  <label class="txt" for="pwd">Parola:<span class="required">*</span></label>
                                  <input type="password" id="pwd" name="pwd"><br><br>
                                   <label class="txt" for="pwd">Confirmati parola:<span class="required">*</span> </label>
                                  <input type="password" id="pwd" name="pwd"> <br><br>
                                  <input type="checkbox" id="firstop" name="firstop" value="ab1">
                                  <label class="txt" for="firstop">Doresc sa ma abonez la newsletter</label><br><br>
                                  <input type="checkbox" id="secop" name="secop" value="ab2">
                                  <label class="txt" for="secop"> Sunt de acord cu Termeni & Conditii</label><br><br>



                    </fieldset>
                    <br>
                    <input class="txt" type="submit" value="Inregistrare">
              </form>
              </div>

  </body>
</html>
